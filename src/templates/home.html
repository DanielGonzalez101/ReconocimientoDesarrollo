<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .add-card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            cursor: pointer;
        }
        .status {
            border-radius: 12px;
            padding: 5px 10px;
            color: white;
        }
        .status.available {
            background-color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Barra de búsqueda -->
        <div class="row mb-4">
            <div class="col-12">
                <form method="GET" action="/search">
                    <input type="text" name="query" class="form-control search-bar" placeholder="Buscar">
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="row g-3">
            <!-- Botón agregar -->
            <div class="col-md-3">
                <div class="card add-card" onclick="window.location.href='/register_property'">
                    <h1>+</h1>
                </div>
            </div>

            <!-- Card de información -->
            <div class="col-md-3">
                <div class="card p-3">
                    <p><strong>Nombre:</strong> Brisas del mar</p>
                    <p><strong>Dirección:</strong> Cra72#81-139</p>
                    <p><strong>Tipo:</strong> Apartamento</p>
                    <p><strong>Número apartamento:</strong> 501</p>
                    <p><strong>Estado:</strong> <span class="status available">DISPONIBLE</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
